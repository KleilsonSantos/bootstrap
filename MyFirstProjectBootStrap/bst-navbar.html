<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link do favicon -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./img/android-chrome-192x192.png" type="image/x-icon">
    <link rel="shortcut icon" href="./img/android-chrome-512x512.png" type="image/x-icon">
    <link rel="shortcut icon" href="./img/favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="./img/apple-touch-icon.png" type="image/x-icon">
    <!-- Link css bootstrap -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <!-- Link css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Home Page With BootStrap</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
        <a class="navbar-brand mx-4" href="#">Navbar</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quem somos?</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="mt-3">
            <h1>O Bootstrap é bem legal</h1>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">O que mais gostou no Bootstrap?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary">Enviar</button>
            <button type="button" class="btn btn-danger">Voltar</button>
        </div>

        <div class="mx-auto" style="width: 200px;">
            <p>Parágrafo final centralizado</p>
        </div>

    </div>
    <!-- script js bootstrap -->
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
